<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github TL Viewer</title>
    <link rel="stylesheet" href="https://mtsgi.github.io/kitstrap/d/kitstrap.css">
    <link rel="stylesheet" href="https://mtsgi.github.io/kitstrap/d/kitstrap-font.css">
    <link rel="stylesheet" href="style.css">
    <script src="./jquery.min.js"></script>
    <script src="./githubtl.js"></script>
</head>

<body>
    <main>
        <h2>GitHub TL Viewer</h2>
        <div class="kit-small">
            GitHubのユーザー名を入力すると、そのユーザーのタイムラインを表示することができます。<br>
            TL上のユーザー名をクリックすると、そのユーザーのTLを表示します。
        </div>
        <kit-notice id="loading">Now Loading...</kit-notice>
        <kit-formgroup class="m-t p kit-flex-center">
            <input type="text" class="textbox -flat" id="username" autocomplete="off" placeholder="username">
            <kit-button onclick="load()" class="-flat">TLを見る</kit-button>
        </kit-formgroup>
        <kit-space></kit-space>
        <kit-container id="tlarea"></kit-container>
    </main>
</body>

</html>
